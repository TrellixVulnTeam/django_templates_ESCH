{% extends 'HelloWorld/base.html' %}


{% block body %}
{% include 'Helloworld/navbar.html'%}
<div class="container">
    <h1>Hello World !</h1>
    <ul class="collection">
        {% for friend in friends %}
            <li class="{% cycle 'bold' '' %} collection-item">{{ friend }}</li>
        {% endfor %}
    </ul>
    
    {%if show_friends %}
        <span>Developed By: {{ developer }}</span>
    {% endif %}
    

</div>


{% endblock %}



{% block head %}
    <script>
        alert('Hello World')
    </script>
    <style>
        .bold {
            font-weight: 900;
        }
    </style>
{% endblock %}
